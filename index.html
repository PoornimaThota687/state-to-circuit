<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quantum State to Column Vector</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #e6ebff;
      color: #000000;
      margin: 0;
    }
    .container {
      background: #cacaca;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      color: #000000;
      text-align: center;
    }
    label {
      font-size: 0.9rem;
      color: #000000;
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    input {
      background: #ffffff;
      color: #000000;
    }
    button {
      background: #3c3ff1;
      color: #000000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #08249e;
    }
    pre, .backend-output {
      background: #ffffff;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 10px;
      min-height: 48px;
      color: #000000;
      font-family: Consolas, monospace;
    }
    .error {
      color: #d31717;
      font-weight: 600;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
  body {
    padding: 10px;
  }
  
  input, select, button {
    font-size: 1em;
    padding: 12px;
  }
  
  h2 {
    font-size: 1.5em;
  }
}

  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Quantum State → Column Vector</h2>

    <label for="numQubits"><b>Number of Qubits (1–5):</b></label>
    <input id="numQubits" type="number" placeholder="e.g. 2" min="1" max="5" />

    <label for="basisSelector"><b>Select Basis State:</b></label>
    <select id="basisSelector">
      <option value="">-- Select basis state --</option>
    </select>

    <label for="amplitudeInput"><b>Amplitude (+/- allowed):</b></label>
    <input id="amplitudeInput" type="text" placeholder="e.g. 0.07 or -0.5" />

    <button id="addTermBtn">Add Term</button>

    <label for="waveInput"><b>Wavefunction (Dirac notation):</b></label>
    <input id="waveInput" type="text" placeholder="e.g. (0.7)|0> + (0.7)|1>" />

    <button id="convertBtn">Convert</button>

    <h3>Column Vector:</h3>
    <pre id="colVector" aria-live="polite"></pre>

    <div id="errorMsg" class="error" aria-live="assertive"></div>

    <h3>Backend Output (future):</h3>
    <div class="backend-output" id="backendOutput">Waiting for backend...</div>
    <div id="circuitContainer" 
     style="width:100%; overflow-x:auto; white-space:nowrap; border:1px solid #ccc; padding:10px;">
</div>
<div id="qsphereDiv" style="width:600px;height:600px; overflow-x: auto;" ></div>
<canvas id="histogram"></canvas>


  </div>

  <script src="script.js">
  </script>
</body>
</html>
